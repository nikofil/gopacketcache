language: go
install:
- sudo apt-get install libpcap-dev
- go get github.com/google/gopacket
- go get golang.org/x/tools/cmd/cover
- go get github.com/mattn/goveralls
script:
- go test github.com/nikofil/gopacketcache/lib
- $HOME/gopath/bin/goveralls -ignore main.go -service=travis-ci -repotoken $COVERALLS_TOKEN
env:
  global:
    secure: 
